<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-4"></div>
                <div class="col col-12 col-sm-4">
                  <table class="table">
                      <tr>
                          <td>Name</td>
                          <td><input type="text" id="name" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Author</td>
                          <td><input type="text" id="author" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Email</td>
                          <td><input type="text" id="email" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Date Of Birth</td>
                          <td><input type="date" id="dob" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Username</td>
                          <td><input type="text" id="username" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Password</td>
                          <td><input type="text" id="password" class="form-control"></td>
                      </tr>
                      <tr>
                          <td>Confirmation Password</td>
                          <td><input type="text" id="cpassword" class="form-control"></td>
                      </tr>
                      <tr>
                          <td></td>
                          <td><button type="button" class="btn btn-success" onclick="register()">Register</button></td>
                      </tr>
                  </table>
                </div>
                <div class="col col-12 col-sm-4"></div>
            </div>
        </div>
    </form>
    <script>
        function register()
        {
            var name=document.getElementById("name").value;
            var author=document.getElementById("author").value;
            var email=document.getElementById("email").value;
            var dob=document.getElementById("dob").value;
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            var cpassword=document.getElementById("cpassword").value;
            if(password!=cpassword)
            {
                console.log("PASSWORD MISMATCH!!!");
            }
            console.log("Name : "+name);
            console.log("Author : "+author);
            console.log("Email : "+email);
            console.log("Date Of Birth : "+dob);
            console.log("Username : "+username);
            console.log("Password : "+password);
            console.log("Confirm password : "+cpassword);
        }
    </script>
</body>
</html>
